trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: one
  jobs:
  - job: test
    steps:
    - bash: |
        Date=` date +'%m/%d/%Y' `
        echo "##vso[task.setvariable variable=Date;isOutput=true]$Date"
        echo "today date is $Date"
